<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="product">

    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg" alt="Green Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://images.pexels.com/photos/461208/pexels-photo-461208.jpeg" alt="View 1"></li>
            <li><img src="https://images.pexels.com/photos/112635/pexels-photo-112635.jpeg" alt="View 2"></li>
            <li><img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg" alt="View 3"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="product__info">
      <h1>Delicious Apples</h1>
      <p class="code">CODE: 45999</p>
      <p class="price">R$ 7.93</p>

      <div class="variant">
		  <h3>Select a Color</h3>
		  <ul>
		    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green"></li>
		    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow"></li>
		    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange"></li>
		    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red"></li>
		  </ul>
	  </div>


      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lower risk of diabetes</li>
        </ul>
      </div>

      <button class="cart-button">ADD TO CART</button>
    </div>

  </div>

</body>
</html>
